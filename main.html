<html>
  <body>
    <h1>Here will be my mySQL project</h1>
    <form action = "http://127.0.0.1:3000/customer_send" method = "POST">
      Name: <input type = "text" name = "name"> <br>
      Address: <input type = "text" name = "address">
      <input type = "submit" value = "Submit">
   </form>
   <button id="customersRequest">Get list of customers</button>
   <script>
     console.log('Client-side code running');

const button = document.getElementById('customersRequest');
button.addEventListener('click', function(e) {
  console.log('button was clicked');

  fetch('/customers_request', {method: 'POST'})
    .then(function(response) {
      if(response.ok) {
        console.log('Click was recorded');
        response.text().then(function(text) {
          console.log(text);
        });
      } else {
        throw new Error('Request failed.');
      }
    })
    .catch(function(error) {
      console.log(error);
    });
});
   </script>
  </body>
</html>

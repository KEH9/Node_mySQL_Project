<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/public/frontend/css/main.css">        
  </head>

  <body>

    <div class="main">
      <div class="sheet" id="customersButton">Customers</div>
      <div class="sheet" id="goodsButton">Goods</div>
      <div class="sheet" id="ordersButton">Orders</div>
    </div>
    
    <br>
    <br>

    <div id="customersContainer">
      <h1>Customers managing page</h1>
      <form id="newCustomerForm">
        Name: <input type = "text" name = "name" id="name"> <br>
        Address: <input type = "text" name = "address" id="address">
        <input type = "submit" value = "add new customer" id="newCustomer">
      </form>
  
  
  
      <form id="findCustomers">
        Find customers by name: <input type="text" name="textFCBN" id="textFCBN">
        <input type="button" value="find" id="buttonFCBN"> <br>
        Find customers by address: <input type="text" name="textFCBA" id="textFCBA">
        <input type="button" value="find" id="buttonFCBA">
      </form>
      <button id="customersRequest">Get full list of customers</button>
      <br>
      <p id="showDataCustomers"></p>
  
  
      </div>

    <div id="goodsContainer" class="hidden">
      <h1>Goods managing page</h1>
      <form id="newProductForm">
        Product: <input type = "text" name = "product" id="product"> <br>
        Price $: <input type = "number" name = "price" id="price">
        Amount: <input type = "number" name = "amount" id="amount">
        <input type = "submit" value = "add new product" id="newProduct">
      </form>
  
  
  
      <form id="findProduct">
        Find product: <input type="text" name="textFP" id="textFP">
        <input type="button" value="find" id="buttonFP"> <br>
      </form>
      <button id="productsRequest">Get full list of goods</button>
      <br>
      <p id="showDataProducts"></p>
  
  
      </div>

    <div id="ordersContainer" class="hidden">
      <h1>Orders managing page</h1>
      <form id="newCustomerForm">
        Name: <input type = "text" name = "name"> <br>
        Address: <input type = "text" name = "address">
        <input type = "submit" value = "add new customer" id="newCustomer">
      </form>
  
  
  
      <form id="findCustomers">
        Find customers by name: <input type="text" name="textFCBN" id="textFCBN">
        <input type="button" value="find" id="buttonFCBN"> <br>
        Find customers by address: <input type="text" name="textFCBA" id="textFCBA">
        <input type="button" value="find" id="buttonFCBA">
      </form>
      <button id="customersRequest">Get full list of customers</button>
      <br>
      <p id="showData"></p>
  
  
      </div>



      <script src="public/frontend/js/jsonToTable.js"></script> 
      <script src="public/frontend/js/catchEnterButton.js"></script> 
      <script src="public/frontend/js/main.js"></script> 


  </body>
</html>
